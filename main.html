<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<h1>Job form</h1>
		<label for="name">Name</label>
		<input type="text" required id="name"><br>
		<label for="email">Email</label>
		<input type="email" required id="email"> <br>
		<label for="gender">Gender</label><br>
		<input type="radio" required name="gender">Male
		<input type="radio" required name="gender">Female <br>
		<label for="laptop">Laptop Brand</label> <br>
		<select name="option" id="laptop"> 
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="Hp">Hp</option>
		</select><br>
		<label for="age">Age</label>
		<input type="number" required id="age"><br>
		<label for="dob">DOB</label>
		<input type="date" required id="dob"><br>
		<label for="password">Password</label>
		<input type="password" required id="password"><br>
		<label for="portfolio">portfolio</label>
		<input type="url" required id="portfolio"><br>
		<button type="submit">Submit button</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
